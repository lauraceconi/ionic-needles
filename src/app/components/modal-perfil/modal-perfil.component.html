<ion-header>
    <ion-toolbar>
      <ion-title>Editar perfil</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="fecharModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input [(ngModel)]="dados.first_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Sobrenome</ion-label>
            <ion-input [(ngModel)]="dados.last_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input [(ngModel)]="dados.email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Foto</ion-label>
          </ion-item>
          <ion-item>
            <input type="file" (change)="uploadFoto($event)">
          </ion-item>
        </ion-list>
        <ion-button expand="block" 
                    color="primary" 
                    [disabled]="
                      !dados.first_name || 
                      !dados.last_name || 
                      !dados.email || 
                      !nova_foto" 
                    (click)="atualizarPerfil()">
          Salvar
        </ion-button>
  </ion-content>
