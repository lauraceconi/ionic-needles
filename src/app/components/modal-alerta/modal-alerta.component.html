<div class="alert-topo" [ngClass]="tipo">
  <ion-icon [name]="icone" alt="Ícone alerta"></ion-icon>
</div>

<div class="alert-content">
  <h3>{{ titulo }}</h3>
  <p>{{ mensagem }}</p>
</div>

<div class="alert-footer">
  <ion-button fill="clear" float-right (click)="fecharModal()">Ok</ion-button>
</div>
