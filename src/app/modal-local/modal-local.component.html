<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Local</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="fecharModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="local.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input [(ngModel)]="local.descricao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Foto</ion-label>
        <input type="file" (change)="uploadArquivo($event)">
      </ion-item>
      <ion-button expand="block" 
                  color="primary" 
                  [disabled]="
                    !local.nome || 
                    !local.descricao" 
                  (click)="adicionarLocal()">
        Adicionar
      </ion-button>

</ion-content>

<style>
agm-map {
  height: 300px;
}
</style>
