<ion-app>
  <ion-split-pane>
    <ion-menu id="menu">
      <ion-header [routerLink]="['/feed']">
        <img src="../assets/images/loguinho.png" alt="Wanderlust">
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [ngClass]="{'active':isActive(p.url)}" class="item-menu">
              <ion-icon slot="start" [name]="p.icon" alt="Ãcone menu"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item [routerDirection]="'root'" (click)="logout()" class="item-menu">
            <ion-icon slot="start" name="log-out" alt="Ãcone logout"></ion-icon>
            <ion-label>
              Sair
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
