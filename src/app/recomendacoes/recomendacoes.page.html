<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recomendações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="criarNovaRecomendacao()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row *ngIf="!recomendacoes.length">
      <ion-col size-xs="12">
          <img src="../../assets/images/coordination.png" class="icone-pagina">
          <p class="text-center">Você ainda não solicitou nenhuma recomendação. Crie uma e aguarde o recebimento de locais interessantes!</p>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col size-md="4" size-xs="12" *ngFor="let recomendacao of recomendacoes">
        <ion-card class="card-item" (click)="acessarRecomendacao(recomendacao.id)"> 
          <ion-card-header>
            <ion-icon name="image"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <p>{{ recomendacao.descricao }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
