<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grupos</ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="abrirModalGrupo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-grid>
      <ion-row *ngIf="!grupos?.length">
        <ion-col size-xs="12">
          <img src="../../assets/images/meeting.png" class="icone-pagina">
          <p class="text-center">Você ainda não participa de nenhum grupo. Crie um e adicione seus amigos!</p>
        </ion-col>      
      </ion-row>
      <ion-row>
        <ion-col size-md="4" size-xs="12" *ngFor="let grupo of grupos">
          <ion-card class="card-item" (click)="acessarGrupo(grupo.id)"> 
            <ion-card-header>
              <ion-icon name="image"></ion-icon>
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>{{ grupo.name }}</ion-card-title>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-content>
